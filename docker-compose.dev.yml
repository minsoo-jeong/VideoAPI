version: '2.3'

services:
  dev:
    container_name: enm-broady-dev
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      CUDA_VISIBLE_DEVICES: 0,1
      PYTHONPATH: "/workspace:/workspace/backend"
    runtime: nvidia
    restart: always
    tty: true
    stdin_open: true
    ipc: host
    ports:
      - "55554:22"
      - "50001:8888"  # for debug
    expose:
      - 8000
    volumes:
      - type: volume
        source: mldisk2
        target: /mldisk2
        volume:
          nocopy: true
      - type: volume
        source: nfs_shared_
        target: /mldisk/nfs_shared_
        volume:
          nocopy: true
      - type: volume
        source: nfs_shared
        target: /mldisk/nfs_shared
        volume:
          nocopy: true
      - type: volume
        source: mlsun
        target: /mlsun
        volume:
          nocopy: true
      - "${PWD}:/workspace"
      - "/media/mmlab/hdd:/hdd"


volumes:
  nfs_shared_:
    driver_opts:
      type: "nfs"
      o: "addr=mldisk.sogang.ac.kr,nolock,soft,rw"
      device: ":/volume3/nfs_shared_"
  nfs_shared:
    driver_opts:
      type: "nfs"
      o: "addr=mldisk.sogang.ac.kr,nolock,soft,rw"
      device: ":/volume1/nfs_shared"
  mlsun:
    driver_opts:
      type: "nfs"
      o: "addr=mlsun.sogang.ac.kr,nolock,soft,rw"
      device: ":/volume1/nfs_shared"
  mldisk2:
    driver_opts:
      type: "nfs"
      o: "addr=mldisk2.sogang.ac.kr,nolock,soft,rw"
      device: ":/volume1/nfs_shared"
